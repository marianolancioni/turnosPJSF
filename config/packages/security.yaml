security:
    encoders:
        App\Entity\Usuario:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Usuario
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
#            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\AppCustomAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
#        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/$, role: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^((?!TurnosWeb).)*$, role: ROLE_USER }       

        - { path: (TurnosWeb|/cron|^/login$|^/$), role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: /, role: ROLE_USER }       

    role_hierarchy:
        ROLE_CONSULTOR:     [ROLE_USER, ROLE_COVER_MANAGER]
        ROLE_AUDITORIA_GESTION: [ROLE_USER, ROLE_AUDITORIA_GESTION]
        ROLE_EDITOR:        [ROLE_CONSULTOR]
        ROLE_ADMIN:         [ROLE_EDITOR, ROLE_AUDITORIA_GESTION, ROLE_ALLOWED_TO_SWITCH]
        ROLE_SUPER_ADMIN:   [ROLE_ADMIN, ROLE_AUDITORIA_GESTION, ROLE_ALLOWED_TO_SWITCH]        